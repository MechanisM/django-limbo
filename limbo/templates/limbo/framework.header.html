{#Example Framework Header#}
<link rel="stylesheet" href="{{ CSS }}ui-lightness/theme.css" type="text/css" media="all" />

{%  if SETTINGS.DEBUG %}
    {%  for sheet in SETTINGS.STYLE_SHEETS %}
    <link rel="stylesheet" href="{{ CSS }}{{ sheet }}" type="text/css" media="all" />
    {%  endfor %}
    {%  for less in SETTINGS.LESS_SHEETS %}
    <link rel="stylesheet" href="{{ SITE_MEDIA_ROOT }}{{ less }}" type="text/less" media="all" />
    {%  endfor %}
    <link rel="stylesheet" href="{{ THEME }}style.less" type="text/less" media="all" />
    <script src="{{ JS }}less-1.0.41.min.js" type="text/javascript"></script>
{%  else %}
    <link rel="stylesheet" href="{{ CSS }}limbo.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="{{ CSS }}style.css" type="text/css" media="all" />
{%  endif %}

<script src="{{ JS }}jquery-1.5.min.js" type="text/javascript"></script>
<script src="{{ JS }}jquery-ui-1.8.9.min.js" type="text/javascript"></script>
